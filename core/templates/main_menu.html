
{% for item in menu_items %}
  {% if item.children.all %}
    <li class="dropdown">
      <a href="{{ item.url }}" class="dropdown-toggle" data-toggle="dropdown">{{ item.title }} <span class="caret"></span></a>
      <ul class="dropdown-menu">
        {% for child in item.children.all %}
          <li{% if child.url == request.path %} class="active"{% endif %}><a href="{{ child.url }}">{{ child.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% else %}
    <li{% if item.url == request.path %} class="active"{% endif %}><a href="{{ item.url }}">
        {{ item.title }}
    </a></li>

  {% endif %}
{% endfor %}
